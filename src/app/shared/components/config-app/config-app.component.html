<div class="accordion container" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Configure sua partida
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse " aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body">
        <form class="" action="">
          <div class="row gy-4">
            <div class="col-6">
              <select [(ngModel)]="quantJogadores" (change)="onSelectPartidaChange()" [disabled]="!selectPartida" name="quantJogadores" class="form-select" aria-label="Default select example">
                <option value="" disabled selected>Numero de jogadores</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </div>
            <div class="col-6">
              <select [(ngModel)]="timePartida" (change)="onSelectTimeChange()" [disabled]="!selectTime" name="timePartida" class="form-select" aria-label="Default select example">
                <option value="" disabled selected>Tempo de partida</option>
                <option value="60">5 minutos</option>
                <option value="600">10 minutos</option>
                <option value="900">15 minutos</option>
                <option value="1200">20 minutos</option>
                <option value="1800">30 minutos</option>
                <option value="2700">45 minutos</option>
              </select>
            </div>
            <div class="col-6">
              <button (click)="zerarPartida()"  type="button" class="btn btn-secondary w-100">Zerar partida</button>
            </div>
            <div class="col-6">
              <button (click)="configPartida()" [disabled]="!btnSalvar" type="button" class="btn btn-primary w-100">Configurar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
